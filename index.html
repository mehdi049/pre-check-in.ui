<html lang="en">
  <head>
    <meta
      charset="utf-8"
      http-equiv="X-UA-Compatible"
      content="IE=edge,chrome=1"
    />
    <!--<link rel="icon" href="_assets/images/favicon.png" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Pre-checkin software" />
    <link rel="stylesheet" href="_assets/css/fa.all.min.css" as="style" />
    <link rel="stylesheet" href="_assets/css/bulma.min.css" as="style" />
    <link
      rel="stylesheet"
      href="_assets/css/bulma-calendar.min.css"
      as="style"
    />
    <link rel="stylesheet" href="_assets/css/site.css" as="style" />
    <title>Pre-checkin software</title>
  </head>
  <body>
    <div class="content-center bg-gray">
      <div class="container is-mobile">
        <div class="columns is-mobile is-centered">
          <div
            class="
              column
              is-10-mobile is-6-tablet is-6-desktop is-5-widescreen is-4-fullhd
              box
            "
          >
            <div class="field">
              <label class="label">Booking reference</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Booking reference"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="Email" />
              </div>
            </div>
            <div class="field">
              <label class="label">Booking date</label>
              <div class="columns is-mobile">
                <div class="column is-6">
                  <div class="control">
                    <input type="date" placeholder="Arrival date" />
                  </div>
                </div>
                <div class="column is-6">
                  <div class="control">
                    <input type="date" placeholder="departure date" />
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="columns is-mobile">
                <div class="column is-6">
                  <p class="control has-icons-left">
                    <span class="select">
                      <select>
                        <option selected>EN</option>
                        <option>GE</option>
                      </select>
                    </span>
                    <span class="icon is-small is-left">
                      <i class="fas fa-globe"></i>
                    </span>
                  </p>
                </div>
                <div class="column is-6">
                  <div class="control has-text-right">
                    <a href="my-booking.html" class="button is-info">Login</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="_assets/js/bulma-calendar.min.js"></script>
    <script>
      const calendars = bulmaCalendar.attach('[type="date"]', {
        dateFormat: "dd-MM-yyyy", // 01.01.2021
      });

      calendars.forEach((calendar) => {
        calendar.on("select", (date) => {
          console.log(date);
        });
      });
    </script>
  </body>
</html>
